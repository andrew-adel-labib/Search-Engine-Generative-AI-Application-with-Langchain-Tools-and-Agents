name: Sync to Hugging Face hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Configure git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"

      - name: Pull from Hugging Face to sync history
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hub https://AndrOidBB7:$HF_TOKEN@huggingface.co/spaces/AndrOidBB7/Search_Engine_LLM
          git fetch hub main
          # Merge Hugging Face changes into GitHub changes (prefer GitHub if conflicts)
          git merge hub/main --strategy-option ours || true

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push hub main
