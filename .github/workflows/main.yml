name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
 
  workflow_dispatch:
    
jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://AndrOidBB7:$HF_TOKEN@huggingface.co/spaces/AndrOidBB7/Search_Engine_LLM_Langchain main
